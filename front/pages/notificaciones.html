  <style>
    .notification-item { 
      border-left: 4px solid #667eea; 
      padding: 15px; 
      margin-bottom: 10px; 
      border-radius: 6px; 
      background: white; 
      cursor: pointer;
      transition: all 0.3s;
    }
    .notification-item:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .notification-item.unread { background: #f5f7ff; font-weight: 500; }
    .notification-item.type-alert { border-left-color: #f5576c; }
    .notification-item.type-success { border-left-color: #43e97b; }
    .notification-item.type-info { border-left-color: #4facfe; }
    .notification-item.type-system { border-left-color: #764ba2; }
    .badge-unread { background: #667eea; color: white; border-radius: 50%; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; }
    .filter-card { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 8px; padding: 15px; margin-bottom: 20px; }
    .notification-icon { font-size: 1.2rem; margin-right: 10px; width: 30px; text-align: center; }
    .notification-time { font-size: 0.75rem; color: #999; margin-top: 5px; }
    .action-buttons { display: flex; gap: 8px; }
    @media (min-width:1200px){
      aside.sidenav{ width:260px; }
      main.main-content{ transition: margin-left .25s ease; margin-left:260px; }
      body.my-sidenav-collapsed main.main-content{ margin-left:0 !important; }
    }
    #sidenav-backdrop{ display:none; position:fixed; inset:0; background:rgba(0,0,0,0.45); z-index:1040; }
    body.my-sidenav-open #sidenav-backdrop{ display:block; }
    @media (min-width:1200px){ #sidenav-backdrop{ display:none !important; } }
  </style>
</head>

      <!-- FILTROS -->
      <div class="filter-card">
        <div class="row g-2 align-items-end">
          <div class="col-md-3">
            <input type="text" class="form-control form-control-sm" id="search-notif" placeholder="Buscar notificaciones..." onkeyup="filterNotifications()">
          </div>
          <div class="col-md-3">
            <select class="form-control form-control-sm" id="filter-type" onchange="filterNotifications()">
              <option value="">Todos los tipos</option>
              <option value="alert">Alerta</option>
              <option value="success">Éxito</option>
              <option value="info">Información</option>
              <option value="system">Sistema</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-control form-control-sm" id="filter-status" onchange="filterNotifications()">
              <option value="">Todos</option>
              <option value="unread">No leído</option>
              <option value="read">Leído</option>
            </select>
          </div>
          <div class="col-md-3">
            <button class="btn btn-sm btn-white w-100" onclick="clearNotifFilters()"><i class="fa fa-redo me-1"></i>Limpiar</button>
          </div>
        </div>
      </div>

      <!-- LISTA DE NOTIFICACIONES -->

  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/corporate-ui-dashboard.min.js?v=1.0.0"></script>

  <script>
    let allNotifications = [
      { id: 1, type: 'alert', title: 'Stock bajo detectado', message: 'Foco LED H7 (FOCO-LED-001) tiene solo 5 unidades', read: false, time: 'hace 2 horas' },
      { id: 2, type: 'success', title: 'Venta confirmada', message: 'Pedido #2024-001 ha sido confirmado exitosamente', read: false, time: 'hace 1 hora' },
      { id: 3, type: 'info', title: 'Actualización disponible', message: 'Nueva versión del sistema disponible para descargar', read: false, time: 'hace 30 minutos' },
      { id: 4, type: 'system', title: 'Mantenimiento programado', message: 'El sistema estará en mantenimiento el 28/11/2024 de 22:00 a 23:00', read: false, time: 'hace 15 minutos' },
      { id: 5, type: 'alert', title: 'Producto agotado', message: 'Alternador Denso (ALT-DENSO-001) está agotado', read: true, time: 'ayer' },
      { id: 6, type: 'success', title: 'Reporte generado', message: 'Tu reporte mensual está listo para descargar', read: true, time: 'hace 2 días' }
    ];
    let filteredNotifications = [...allNotifications];

    document.addEventListener('DOMContentLoaded', function() {
      setupSidebar();
      renderNotifications();
      updateUnreadCount();
    });

    function setupSidebar() {
      const icon = document.getElementById('iconSidenav');
      const backdrop = document.getElementById('sidenav-backdrop');
      if(icon) icon.addEventListener('click', () => document.body.classList.toggle('my-sidenav-open'));
      if(backdrop) backdrop.addEventListener('click', () => document.body.classList.remove('my-sidenav-open'));
    }

    function getNotificationIcon(type) {
      const icons = {
        alert: 'fa-exclamation-circle',
        success: 'fa-check-circle',
        info: 'fa-info-circle',
        system: 'fa-cog'
      };
      return `<i class="fas ${icons[type] || 'fa-bell'}"></i>`;
    }

    function renderNotifications() {
      const container = document.getElementById('notifications-container');
      container.innerHTML = '';
      
      if(filteredNotifications.length === 0) {
        container.innerHTML = '<div class="alert alert-info">No hay notificaciones</div>';
        return;
      }

      filteredNotifications.forEach(notif => {
        const item = document.createElement('div');
        item.className = `notification-item type-${notif.type} ${notif.read ? '' : 'unread'}`;
        item.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div class="d-flex flex-grow-1">
              <div class="notification-icon">${getNotificationIcon(notif.type)}</div>
              <div class="flex-grow-1">
                <h6 class="mb-1">${notif.title}</h6>
                <p class="text-sm mb-0">${notif.message}</p>
                <div class="notification-time">${notif.time}</div>
              </div>
            </div>
            <div class="action-buttons">
              <button class="btn btn-xs btn-light" onclick="toggleRead(${notif.id})" title="Marcar como ${notif.read ? 'no leído' : 'leído'}">
                <i class="fas fa-envelope${notif.read ? '' : '-open'}"></i>
              </button>
              <button class="btn btn-xs btn-light" onclick="deleteNotification(${notif.id})" title="Eliminar">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        `;
        container.appendChild(item);
      });
    }

    function filterNotifications() {
      const search = document.getElementById('search-notif').value.toLowerCase();
      const typeFilter = document.getElementById('filter-type').value;
      const statusFilter = document.getElementById('filter-status').value;

      filteredNotifications = allNotifications.filter(n => {
        const matchSearch = n.title.toLowerCase().includes(search) || n.message.toLowerCase().includes(search);
        const matchType = !typeFilter || n.type === typeFilter;
        const matchStatus = !statusFilter || (statusFilter === 'unread' && !n.read) || (statusFilter === 'read' && n.read);
        return matchSearch && matchType && matchStatus;
      });

      renderNotifications();
    }

    function toggleRead(id) {
      const notif = allNotifications.find(n => n.id === id);
      if(notif) notif.read = !notif.read;
      filterNotifications();
      updateUnreadCount();
    }

    function deleteNotification(id) {
      if(confirm('¿Deseas eliminar esta notificación?')) {
        allNotifications = allNotifications.filter(n => n.id !== id);
        filterNotifications();
        updateUnreadCount();
      }
    }

    function markAllAsRead() {
      allNotifications.forEach(n => n.read = true);
      filterNotifications();
      updateUnreadCount();
    }

    function clearNotifFilters() {
      document.getElementById('search-notif').value = '';
      document.getElementById('filter-type').value = '';
      document.getElementById('filter-status').value = '';
      filterNotifications();
    }

    function updateUnreadCount() {
      const unreadCount = allNotifications.filter(n => !n.read).length;
      document.getElementById('unread-count').textContent = unreadCount;
    }
  </script>

</body>
