<!-- ===== HEADER UNIFICADO EN UNA SOLA FILA (MEJORADO) ===== -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root {
    --negro: #111;
    --rojo: #d32f2f;
    --azul: #0057ff;
    --gris: #f4f4f4;
  }

  header {
    background: var(--negro);
    padding: 14px 30px;
    position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            
  }

  .header-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 35px;
  }

  /* LOGO */
  .logo {
    color: white;
    font-size: 26px;
    font-weight: 900;
    text-transform: uppercase;
    white-space: nowrap;
  }

  .logo span {
    color: var(--rojo);
  }

  /* NAV LINKS */
  .nav-links {
    display: flex;
    align-items: center;
    gap: 22px;
    /* reducido */
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
  }

  .nav-links a:hover {
    color: var(--rojo);
  }

  /* ICONOS */
  .icons {
    display: flex;
    align-items: center;
    gap: 18px;
    /* menos separación */
    color: white;
    margin-left: auto;
    /* los empuja al extremo derecho */
  }

  .icon-item {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    color: white;
    text-decoration: none;
    font-weight: 600;
  }

  .icon-item i {
    font-size: 18px;
  }

  .cart-icon {
    position: relative;
  }

  .cart-count {
    background: var(--rojo);
    color: white;
    padding: 2px 7px;
    border-radius: 50%;
    font-size: 11px;
    position: absolute;
    top: -6px;
    right: -10px;
  }

  @media (max-width: 980px) {
    .nav-links {
      display: none;
    }
  }

  /* DROPDOWN DE CUENTA */
  .account-dropdown {
    position: absolute;
    right: 0;
    top: 40px;
    background: white;
    color: var(--negro);
    border-radius: 6px;
    padding: 8px 0;
    border: 1px solid #ddd;
    width: 160px;
    display: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    z-index: 999;
  }

  .account-dropdown a {
    display: block;
    padding: 10px 15px;
    color: var(--negro);
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
    background-color: rgb(255, 255, 255);
  }

  .account-dropdown a:hover {
    background: var(--gris);
  }
</style>

<header>
  <div class="header-container">

    <!-- LOGO -->
    <a href="landing.html" class="logo">
      AUTO<span>TECNICAR</span>
    </a>

    <!-- NAV LINKS -->
    <nav class="nav-links">
      <a href="home.html">Inicio</a>
      <a href="tienda.html">Tienda</a>
      <a href="#" id="misPedidos" style="display:block;">Mis pedidos</a>
    </nav>

    <!-- ICONOS -->
    <div class="icons">

      <!-- CUENTA -->
      <div class="icon-item" id="cuentaBtn" style="position: relative;">
        <i class="fas fa-user"></i>
        <span>Cuenta</span>

        <!-- MENÚ DESPLEGABLE -->
        <div class="account-dropdown" id="cuentaMenu">
          <a href="../test.html">Ver perfil</a>
          <a href="#" id="logoutBtn">Cerrar sesión</a>
        </div>
      </div>

      <a href="carrito.html" class="icon-item cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span>Carrito</span>
        <span class="cart-count">0</span>

        
      </a>
    </div>

  </div>
</header>
