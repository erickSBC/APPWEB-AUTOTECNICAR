<!-- ===== HEADER UNIFICADO EN UNA SOLA FILA (MEJORADO) ===== -->
<!-- ===== HEADER UNIFICADO EN UNA SOLA FILA (MEJORADO) ===== -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root {
    --bg-dark: #1e293b;
    --negro: #111;
    --rojo: #d32f2f;
    --azul: #0057ff;
    --gris: #f4f4f4;
  }

  header {
    background: var(--bg-dark);
    padding: 14px 30px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 9999;
    box-shadow: 0 6px 18px rgba(15, 23, 42, 0.55);
  }

  .header-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 50px;
  }

  .remove-btn {
    border: 0;
    color: brown;
    font-weight: 600;
  }

  /* LOGO */
  #logo {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-size: 26px;
    font-weight: 900;
    text-transform: uppercase;
    white-space: nowrap;
    text-decoration: none;
  }

  .logo-img {
    height: 40px;
    width: auto;
    display: block;
  }

  #logo span {
    color: var(--rojo);
  }

  /* NAV LINKS */
  .nav-links {
    display: flex;
    align-items: center;
    gap: 50px;
    margin-left: 10px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
  }

  .nav-links a:hover {
    color: var(--rojo);
  }

  /* ICONOS DERECHA */
  .icons {
    display: flex;
    align-items: center;
    gap: 18px;
    margin-left: auto;
  }

  .icon-item {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    color: white;
    font-weight: 600;
    position: relative;
  }

  .icon-item i {
    font-size: 18px;
  }

  .down-arrow {
    font-size: 11px;
    margin-left: 4px;
    opacity: 0.7;
    color: whitesmoke;
  }

  /* DROPDOWN GENÉRICO (MEJORA LEVE) */
  .dropdown-box {
    position: absolute;
    right: 0;
    top: 45px;
    width: 150%;
    background: #f9fafb;
    color: black;
    border-radius: 10px;
    display: none;
    border: 1px solid #e5e7eb;
    box-shadow: 0 14px 30px rgba(15, 23, 42, 0.35);
    animation: fadeIn 0.15s ease-out;
    overflow: hidden;
    z-index: 9999;
  }

  .dropdown-box::before {
    content: "";
    position: absolute;
    right: 18px;
    top: -7px;
    width: 14px;
    height: 14px;
    background: #f9fafb;
    transform: rotate(45deg);
    border-left: 1px solid #e5e7eb;
    border-top: 1px solid #e5e7eb;
  }

  .dropdown-box a {
    display: block;
    padding: 10px 14px;
    font-size: 14px;
    font-weight: 600;
    color: var(--negro);
    text-decoration: none;
    border-bottom: 1px solid #e5e7eb;
    transition: background 0.15s ease, color 0.15s ease, padding-left 0.15s ease;
  }

  .dropdown-box a:last-child {
    border-bottom: none;
  }

  .dropdown-box a:hover {
    background: #222938;
    color: #f9fafb;
    padding-left: 18px;
    text-decoration: none;
  }

  .dropdown-box a:nth-child(2):hover {
    color: #fecaca;
  }

  .cart-count {
    color: #fbc3c3;
    font-weight: 600;
    display: inline;
  }

  /* MINI-CARRITO */

  .mini-cart {
    width: 280px;
  }

  .mc-header {
    padding: 12px;
    background: #f3f4f6;
    border-bottom: 1px solid #e5e7eb;
    font-weight: bold;
    color: var(--negro);
    display: flex;
    justify-content: space-between;
    font-size: 14px;
  }

  .mc-items {
    max-height: 260px;
    overflow-y: auto;
    background: #ffffff;
  }

  .mc-item {
    display: flex;
    font-size: 14px;
    font-weight: 500;
    gap: 10px;
    padding: 10px;
    border-bottom: 1px solid #f3f4f6;
  }

  .mc-item img {
    width: 48px;
    height: 48px;
    object-fit: cover;
    border-radius: 6px;
    border: 1px solid #e5e7eb;
  }

  .mc-footer {
    padding: 12px;
    background: #f9fafb;
    border-top: 1px solid #e5e7eb;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .btn-view-cart {
    background: #111;
    color: white;
    padding: 5px 10px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-size: 13px;
    font-weight: 600;
  }

  .btn-view-cart:hover {
    background: #d32f2f;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(5px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<header>
  <div class="header-container">

    <!-- LOGO -->
    <a href="home.html" id="logo">
      <img src="../../../assets/img/logo-main.png" alt="Autotecnicar" class="logo-img">
      <span class="logo-text" style="color: white;">AUTO<span>TECNICAR</span></span>
    </a>

    <!-- NAV -->
    <nav class="nav-links">
      <a href="home.html">Inicio</a>
      <a href="tienda.html">Tienda</a>
      <a href="mis-pedidos.html" id="misPedidos">Mis pedidos</a>
    </nav>

    <!-- ICONOS -->
    <div class="icons">

      <!-- CUENTA -->
      <div class="icon-item" id="cuentaBtn">
        <i class="fas fa-user"></i>
        <span id="nombreUsuario">Acceder</span>
        <i class="fas fa-chevron-down down-arrow"></i>

        <div class="dropdown-box" id="cuentaMenu">
          <a href="../web/perfil.html">Ver perfil</a>
          <a href="#" id="logoutBtn">Cerrar sesión</a>
        </div>
      </div>

      <!-- CARRITO -->
      <div class="icon-item" id="cartBtn">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
        <span>Carrito</span>

        <i class="fas fa-chevron-down down-arrow"></i>

        <div class="dropdown-box mini-cart">
          <div class="mc-header">
            <span>Tu carrito</span>
          </div>

          <div class="mc-items"></div>

          <div class="mc-footer">
            <strong id="miniCartTotal">S/ 0.00</strong>
            <button class="btn-view-cart" onclick="window.location.href='carrito.html'">
              Ver carrito
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>
