<!-- ===== HEADER UNIFICADO EN UNA SOLA FILA (MEJORADO) ===== -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  :root {
    --negro: #111;
    --rojo: #d32f2f;
    --azul: #0057ff;
    --gris: #f4f4f4;
  }

  header {
    background: var(--negro);
    padding: 14px 30px;
    position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
            
  }

  .header-container {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 35px;
  }

  /* LOGO */
  .logo {
    color: white;
    font-size: 26px;
    font-weight: 900;
    text-transform: uppercase;
    white-space: nowrap;
  }

  .logo span {
    color: var(--rojo);
  }

  /* NAV LINKS */
  .nav-links {
    display: flex;
    align-items: center;
    gap: 22px;
    /* reducido */
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
  }

  .nav-links a:hover {
    color: var(--rojo);
  }

  /* ICONOS */
  .icons {
    display: flex;
    align-items: center;
    gap: 18px;
    /* menos separación */
    color: white;
    margin-left: auto;
    /* los empuja al extremo derecho */
  }

  .icon-item {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    color: white;
    text-decoration: none;
    font-weight: 600;
  }

  .icon-item i {
    font-size: 18px;
  }

  .cart-icon {
    position: relative;
  }

  .cart-count {
    background: var(--rojo);
    color: white;
    padding: 2px 7px;
    border-radius: 50%;
    font-size: 11px;
    position: absolute;
    top: -6px;
    right: -10px;
  }

  @media (max-width: 980px) {
    .nav-links {
      display: none;
    }
  }

  /* DROPDOWN DE CUENTA */
  .account-dropdown {
    position: absolute;
    right: 0;
    top: 40px;
    background: white;
    color: var(--negro);
    border-radius: 6px;
    padding: 8px 0;
    border: 1px solid #ddd;
    width: 160px;
    display: none;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    z-index: 999;
  }

  .account-dropdown a {
    display: block;
    padding: 10px 15px;
    color: var(--negro);
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
  }

  .account-dropdown a:hover {
    background: var(--gris);
  }
  .cart-container {
  position: relative;
  
}

.cart-icon {
  cursor: pointer;
  position: relative;
  display: flex;
    align-items: center;
    gap: 5px;
    color: white;
    text-decoration: none;
    font-weight: 600;
}

.cart-icon i {
  font-size: 22px;
  color: white;
}

.cart-count {
  background: #d32f2f;
  padding: 2px 6px;
  font-size: 11px;
  border-radius: 50%;
  position: absolute;
  top: -6px;
  right: -8px;
  color: white;
}

.mini-cart {
  position: absolute;
  right: 0;
  top: 40px;
  width: 280px;
  background: #fff;
  border-radius: 10px;
  display: none;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  animation: fadeIn 0.15s ease-out;
  z-index: 9999;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to   { opacity: 1; transform: translateY(0); }
}

.mini-cart .mc-header {
  padding: 12px;
  border-bottom: 1px solid #eee;
  justify-content: space-between;
  font-weight: bold;
  font-size: 15px;
  color: #d32f2f;

}

.mini-cart .mc-items {
  max-height: 260px;
  overflow-y: auto;
}

.mc-item {
  display: flex;
  gap: 10px;
  padding: 10px;
  border-bottom: 1px solid #f4f4f4;
}

.mc-item img {
  width: 48px;
  height: 48px;
  object-fit: cover;
  border-radius: 6px;
}

.mc-item .remove-btn {
  background: none;
  border: none;
  font-size: 16px;
  color: #d32f2f;
  cursor: pointer;
}

.mc-footer {
  padding: 12px;
  border-top: 1px solid #eee;
  background: #fafafa;
  text-align: center;
}

.btn-view-cart {
  width: 100%;
  background: #111;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.btn-view-cart:hover {
  background: #d32f2f;
}

.mc-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 12px;
  border-bottom: 1px solid #f1f1f1;
}

.mc-item img {
  width: 48px;
  height: 48px;
  border-radius: 6px;
  object-fit: cover;
}

.mc-info {
  flex: 1;
}

.mc-name {
  font-weight: 600;
  font-size: 14px;
  margin-bottom: 2px;
}

.mc-details {
  font-size: 13px;
  color: #666;
}

.mc-total {
  font-weight: 700;
  color: #e60000;
  font-size: 14px;
  margin-right: 8px;
}

.remove-btn {
  background: none;
  border: none;
  color: #d32f2f;
  font-size: 16px;
  cursor: pointer;
}
</style>
