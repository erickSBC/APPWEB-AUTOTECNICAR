<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda - AutoMas</title>

  <link rel="stylesheet" href="../../assets/css/corporate-ui-dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
    }

    /* ===================== BUSCADOR SUPERIOR ===================== */
    .search-area {
      max-width: 1200px;
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }

    .search-area input {
      width: 100%;
      max-width: 700px;
      padding: 14px 20px;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-size: 16px;
    }

    /* ===================== LAYOUT PRINCIPAL ===================== */
    .store-wrap {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      gap: 25px;
    }

    /* ===================== SIDEBAR ===================== */
    .sidebar {
      width: 260px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      height: fit-content;
      position: sticky;
      top: 40px;
    }

    .sidebar h3 {
      margin-bottom: 12px;
      border-left: 4px solid #e60000;
      padding-left: 8px;
      font-size: 16px;
      font-weight: 700;
    }

    .filter-group label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    .filter-group input {
      margin-right: 8px;
    }

    /* ===================== PRODUCT GRID ===================== */
    .products {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
    }

    /* ===================== PRODUCT CARD ===================== */
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 18px;
      text-align: center;
      border: 1px solid #ececec;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
      transition: 0.2s;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
    }

    .product-card img {
      height: 170px;
      object-fit: contain;
      width: 100%;
      margin-bottom: 12px;
    }

    .product-title {
      font-size: 15px;
      font-weight: 600;
      min-height: 45px;
    }

    .product-price {
      margin: 8px 0;
      font-size: 18px;
      color: #e60000;
      font-weight: 700;
    }

    .qty-box {
      margin-top: 6px;
      margin-bottom: 10px;
    }

    .qty-box input {
      width: 60px;
      padding: 6px;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-add {
      background: #111;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }
    /* ===================== TOP STORE ===================== */
.top-store {
  max-width: 1200px;
  margin: 50px auto 20px auto;
  padding: 0 20px;
  text-align: center;
}

.top-store h1 {
  font-size: 28px;
  font-weight: 800;
  margin-bottom: 5px;
  color: #111;
}

.top-store p {
  font-size: 15px;
  color: #555;
  margin-bottom: 25px;
}

/* CONTENEDOR: BUSCADOR + BOTÓN */
.top-controls {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0px;
  flex-wrap: wrap;
}

/* BUSCADOR */
.search-box {
  position: relative;
  width: 100%;
  max-width: 600px;
}

.search-box input {
  width: 100%;
  padding: 12px 18px 13px 45px;
  border: 2px solid #ccc;
  font-size: 15px;
}

.search-box i {
  position: absolute;
  top: 50%;
  left: 14px;
  transform: translateY(-50%);
  color: #777;
  font-size: 18px;
}

/* BOTÓN APLICAR */
.btn-apply {
  padding: 12px 20px;
  border: none;
  background: #111;
  color: white;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.2s;
}

.btn-apply:hover {
  background: #000;
}


    /* ===================== FOOTER ===================== */
    .footer {
      background: #111;
      color: white;
      margin-top: 50px;
      padding: 40px;
      text-align: center;
    }

    .footer-bottom {
      margin-top: 20px;
      font-size: 13px;
      color: #ccc;
    }
    .pagination {
    display: flex;
    justify-content: end;
    gap: 20px;
    margin: 25px 0;
    margin-right: 60px;
    align-items: center;
  }

  .pagination button {
    padding: 10px 18px;
    background: #111;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
  }

  .pagination button:disabled {
    background: #444;
    cursor: not-allowed;
  }

  #pageInfo {
    font-size: 15px;
    font-weight: 700;
  }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header"></div>
  <script>
    fetch("components/header.html")
      .then((r) => r.text())
      .then((h) => (document.getElementById("header").innerHTML = h));
  </script>

  <!-- BUSCADOR -->
  <!-- SECCIÓN SUPERIOR DE TIENDA -->
<div class="top-store">
  
  <h1>Encuentra los productos que necesitas</h1>
  <p>Alternadores, arrancadores y piezas específicas para todo tipo de vehículos</p>

  <div class="top-controls">
    
    <!-- BUSCADOR -->
    <div class="search-box">
      <i class="fas fa-search"></i>
<input id="searchInput" type="text" placeholder="Buscar repuestos por nombre o código..." />

    </div>

    <!-- BOTÓN APLICAR FILTROS -->
    <button class="btn-apply">Aplicar filtros</button>

  </div>

</div>


  <!-- TIENDA -->
  <div class="store-wrap">

    <!-- SIDEBAR / FILTROS -->
    <aside class="sidebar">

      <h3>Categorías</h3>
<div class="filter-group">
  <label><input type="checkbox" class="cat-filter" value="1"> Alternadores</label>
  <label><input type="checkbox" class="cat-filter" value="2"> Arrancadores</label>
</div>

<h3>Piezas de Alternador</h3>
<div class="filter-group">
  <label><input type="checkbox" class="cat-filter" value="3"> Poleas</label>
  <label><input type="checkbox" class="cat-filter" value="4"> Portadiodos</label>
</div>

<h3>Piezas de Arrancador</h3>
<div class="filter-group">
  <label><input type="checkbox" class="cat-filter" value="5"> Bendix</label>
  <label><input type="checkbox" class="cat-filter" value="6"> Coronas</label>
  <label><input type="checkbox" class="cat-filter" value="7"> Piñas</label>
  <label><input type="checkbox" class="cat-filter" value="8"> Solenoides</label>
</div>


    </aside>

    <!-- PRODUCTOS -->
    <div class="products" id="productGrid"></div>

    

  </div>
<!-- PAGINACIÓN -->
<div class="pagination">
  <button id="prevPage" disabled>Anterior</button>
  <span id="pageInfo">Página 1</span>
  <button id="nextPage">Siguiente</button>
</div>
  <!-- FOOTER -->
  <footer class="footer">
    <div>AutoMas – Repuestos y Accesorios Automotrices</div>
    <div class="footer-bottom">© 2025 AutoMas – Todos los derechos reservados.</div>
  </footer>
<script>
const API_LIST = "http://localhost:3000/productos";
const API_FILTER = "http://localhost:3000/productos/filtrar";

const productGrid = document.getElementById("productGrid");
const searchInput = document.getElementById("searchInput");
const filterBtn = document.querySelector(".btn-apply");
const categoryCheckboxes = document.querySelectorAll(".cat-filter");

let take = 15;
let skip = 0;
let total = 0;
let currentPage = 1;

let activeFilters = false; // indica si se está usando /filtrar

// =======================================================
// CARGA NORMAL SIN FILTROS
// =======================================================
async function loadProducts() {
  activeFilters = false;

  const res = await fetch(`${API_LIST}?skip=${skip}&take=${take}`);
  const data = await res.json();

  total = data.total;
  renderProducts(data.items);
  renderPagination();
}

// =======================================================
// CARGA CON FILTROS (BUSCADOR + CATEGORÍAS)
// =======================================================
async function loadFilteredProducts() {
  activeFilters = true;

  const nameQuery = searchInput.value.trim();

  // obtener categorias seleccionadas
  const selected = [...categoryCheckboxes]
    .filter(c => c.checked)
    .map(c => c.value);

  const params = new URLSearchParams();

  params.append("skip", skip);
  params.append("take", take);

  if (nameQuery) params.append("nombre", nameQuery);
  if (selected.length > 0) params.append("categorias", selected.join(","));

  const url = `${API_FILTER}?${params.toString()}`;

  const res = await fetch(url);
  const data = await res.json();

  total = data.total;
  renderProducts(data.items);
  renderPagination();
}

// =======================================================
// RENDERIZAR PRODUCTOS
// =======================================================
function renderProducts(items) {
  productGrid.innerHTML = "";

  if (!items || items.length === 0) {
    productGrid.innerHTML = "<p>No hay productos para mostrar.</p>";
    return;
  }

  items.forEach(p => {
    const card = document.createElement("div");
    card.classList.add("product-card");

    card.innerHTML = `
      <img src="${p.imagen || 'https://media.istockphoto.com/id/1147544807/es/vector/no-imagen-en-miniatura-gr%C3%A1fico-vectorial.jpg'}" 
           alt="${p.nombre}">

      <div class="product-title">${p.nombre}</div>

      <div class="product-price">S/ ${parseFloat(p.precio).toFixed(2)}</div>

      <div class="qty-box">
        <label>Cantidad:</label>
        <input type="number" value="1" min="1">
      </div>

      <button class="btn-add">Agregar al carrito</button>
    `;

    productGrid.appendChild(card);
  });
}

// =======================================================
// PAGINACIÓN
// =======================================================
function renderPagination() {
  const prevBtn = document.getElementById("prevPage");
  const nextBtn = document.getElementById("nextPage");
  const pageInfo = document.getElementById("pageInfo");

  prevBtn.disabled = skip === 0;
  nextBtn.disabled = skip + take >= total;

  const totalPages = Math.ceil(total / take);
  pageInfo.textContent = `Página ${Math.floor(skip / take) + 1} de ${totalPages}`;
}

// =======================================================
// BOTONES SIGUIENTE / ANTERIOR
// =======================================================
document.getElementById("nextPage").addEventListener("click", () => {
  skip += take;
  activeFilters ? loadFilteredProducts() : loadProducts();
});

document.getElementById("prevPage").addEventListener("click", () => {
  if (skip >= take) skip -= take;
  activeFilters ? loadFilteredProducts() : loadProducts();
});

// =======================================================
// BOTÓN APLICAR FILTROS
// =======================================================
filterBtn.addEventListener("click", () => {
  skip = 0; // reiniciar paginación
  loadFilteredProducts();
});

// =======================================================
// CARGA INICIAL
// =======================================================
loadProducts();
</script>

</body>
</html>
