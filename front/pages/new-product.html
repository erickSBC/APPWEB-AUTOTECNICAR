<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product – Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f5f5f5;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: #fff;
            height: 100vh;
            border-right: 1px solid #ddd;
            padding: 20px;
            position: fixed;
        }

        .sidebar h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .menu-item {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }

        .menu-item.active {
            background: #e60000;
            color: #fff;
        }

        /* CONTENT */
        .content {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
        }

        h1 {
            margin-top: 0;
        }

        /* STEP BAR */
        .steps {
            display: flex;
            background: #111;
            color: white;
            padding: 20px;
            border-radius: 10px;
            justify-content: space-between;
        }

        .step {
            text-align: center;
            flex: 1;
            opacity: 0.5;
        }

        .step.active {
            opacity: 1;
            font-weight: 600;
        }

        /* FORM CARD */
        .card {
            background: #fff;
            padding: 25px;
            margin-top: 25px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        /* WYSIWYG SIMPLE */
        .editor-toolbar {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .editor-toolbar button {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 4px;
        }

        .editor {
            min-height: 120px;
            margin-top: 10px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* NEXT BUTTON */
        .next-btn {
            background: #111;
            color: white;
            padding: 12px 18px;
            border-radius: 6px;
            margin-top: 25px;
            cursor: pointer;
            float: right;
        }

    </style>

</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>PAGES</h3>

        <div class="menu-item">Dashboard</div>

        <div class="menu-item active">Products</div>
        <a href="new-product.html" class="menu-item active">New Product</a>
        <a href="edit-product.html" class="menu-item">Edit Product</a>
        <a href="product-page.html" class="menu-item">Product Page</a>
    </div>

    <!-- PAGE CONTENT -->
    <div class="content">
        
        <h1>New Product</h1>

        <!-- STEPS -->
        <div class="steps">
            <div class="step active">1. PRODUCT INFO</div>
            <div class="step">2. MEDIA</div>
            <div class="step">3. SOCIAL</div>
            <div class="step">4. PRICING</div>
        </div>

        <!-- CARD -->
        <div class="card">
            
            <label>Name</label>
            <input id="name">

            <label>Description</label>

            <!-- MINI EDITOR -->
            <div class="editor-toolbar">
                <button onclick="format('bold')">B</button>
                <button onclick="format('italic')">I</button>
                <button onclick="format('underline')">U</button>
                <button onclick="format('insertUnorderedList')">• List</button>
            </div>

            <div class="editor" id="editor" contenteditable="true"></div>

            <label>Category</label>
            <select id="category">
                <option>Auto Parts</option>
                <option>Snacks</option>
                <option>Electronics</option>
            </select>

            <label>Size</label>
            <select id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>

            <label>Weight</label>
            <input id="weight" type="number">

            <label>Price</label>
            <input id="price" type="number">

            <label>Quantity</label>
            <input id="qty" type="number" value="1" min="1">

            <!-- NEXT BUTTON -->
            <button class="next-btn" onclick="saveProduct()">Next</button>

        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script>
        function format(cmd){
            document.execCommand(cmd, false, null);
        }

        function saveProduct(){
            const product = {
                name: document.getElementById("name").value,
                description: document.getElementById("editor").innerHTML,
                category: document.getElementById("category").value,
                size: document.getElementById("size").value,
                weight: document.getElementById("weight").value,
                price: document.getElementById("price").value,
                qty: document.getElementById("qty").value,
            };

            localStorage.setItem("newProduct", JSON.stringify(product));

            window.location.href = "product-page.html";
        }
    </script>

</body>
</html>
