<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registrarse</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/corporate-ui-dashboard.css?v=1.0.0">

  <style>
    body {
      margin: 0;
      padding: 40px 0;
      min-height: 100vh;
      background-image: url('../assets/img/loginregister.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .register-card {
      width: 100%;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 0;
      padding: 35px;
      box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(8px);
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-msg,
    .success-msg {
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }

    .error-msg {
      background: #ffdddd;
      color: #b30000;
      border-left: 4px solid #d00000;
    }

    .success-msg {
      background: #ddffdd;
      color: #006600;
      border-left: 4px solid #009900;
    }

    /* GRID PARA CAMPOS EN DOS COLUMNAS */
    .row-2col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .decorative-line {
      height: 3px;
      width: 100%; /* Ajusta el ancho seg√∫n lo desees */
      background-color: #dc3545; /* Color rojo (puedes usar otro c√≥digo si lo prefieres) */
      margin: 10px auto 25px auto; /* Centrado y espacio inferior y superior */
    }

        .back-link {
    display: inline;
    text-align: left;
    font-size: 14px;
    margin-bottom: 5px;
    padding: 0;
    border-bottom-style:ridge;
  }

    @media (max-width: 600px) {
      .row-2col {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <div class="register-card">
    <a href="web/home.html" class="text-dark font-weight-bold back-link">
  <i class="fas fa-arrow-left me-1"></i> < Volver
</a>

    <h3 class="text-dark font-weight-bold mb-2 text-center">Crear cuenta</h3>
    <p class="text-muted text-center mb-4">Reg√≠strate para continuar</p>
    <div class="decorative-line"></div>

    <!-- Mensajes -->
    <div id="errorBox" class="error-msg"></div>
    <div id="successBox" class="success-msg"></div>

    <form id="registerForm" novalidate>

      <!-- üîπ FILA 1: Nombre + Apellido -->
      <div class="row-2col">
        <div>
          <label>Nombre</label>
          <input id="nombre" type="text" class="form-control" placeholder="Nombre" required>
          <small class="text-danger d-none" id="errNombre">Campo obligatorio</small>
        </div>

        <div>
          <label>Apellido</label>
          <input id="apellido" type="text" class="form-control" placeholder="Apellido" required>
          <small class="text-danger d-none" id="errApellido">Campo obligatorio</small>
        </div>
      </div>

      <!-- üîπ FILA 2: DNI + Tel√©fono -->
      <div class="row-2col mt-3">
        <div>
          <label>DNI</label>
          <input id="dni" type="text" class="form-control" placeholder="DNI" required>
          <small class="text-danger d-none" id="errDni">Campo obligatorio</small>
        </div>

        <div>
          <label>Tel√©fono</label>
          <input id="telefono" type="text" class="form-control" placeholder="Tel√©fono" required>
          <small class="text-danger d-none" id="errTelefono">Campo obligatorio</small>
        </div>
      </div>

      <!-- üîπ DIRECCI√ìN (1 columna) -->
      <div class="mt-3">
        <label>Direcci√≥n</label>
        <input id="direccion" type="text" class="form-control" placeholder="Direcci√≥n" required>
        <small class="text-danger d-none" id="errDireccion">Campo obligatorio</small>
      </div>

      <!-- üîπ CORREO + CONTRASE√ëA (2 columnas) -->
      <div class="row-2col mt-3">
        <div>
          <label>Correo electr√≥nico</label>
          <input id="correo" type="email" class="form-control" placeholder="Correo" required>
          <small class="text-danger d-none" id="errCorreo">Correo inv√°lido</small>
        </div>

        <div>
          <label>Contrase√±a</label>
          <input id="password" type="password" class="form-control" placeholder="Contrase√±a" required>
          <small class="text-danger d-none" id="errPassword">Campo obligatorio</small>
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-100 mt-4">Registrarse</button>

    </form>

    <p class="text-center mt-3 mb-0">
      ¬øYa tienes cuenta?
      <a href="./sign-in.html" class="text-dark font-weight-bold">Inicia sesi√≥n</a>
    </p>

  </div>

  <!-- Script Registro Cliente -->
  <script>
    const fields = ["nombre", "apellido", "dni", "telefono", "direccion", "correo", "password"];

    function showError(id, msg) {
      document.getElementById(id).classList.add("is-invalid");
      const err = document.getElementById("err" + id.charAt(0).toUpperCase() + id.slice(1));
      err.textContent = msg;
      err.classList.remove("d-none");
    }

    function clearError(id) {
      document.getElementById(id).classList.remove("is-invalid");
      const err = document.getElementById("err" + id.charAt(0).toUpperCase() + id.slice(1));
      err.classList.add("d-none");
    }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      let valid = true;

      fields.forEach(f => {
        const input = document.getElementById(f);
        if (!input.value.trim()) {
          showError(f, "Campo obligatorio");
          valid = false;
        } else {
          clearError(f);
        }
      });

      if (!correo.value.includes("@")) {
        showError("correo", "Correo inv√°lido");
        valid = false;
      }

      if (!valid) return;

      const dataToSend = {
        nombre: nombre.value,
        apellido: apellido.value,
        correo: correo.value,
        password: password.value,
        telefono: telefono.value,
        direccion: direccion.value,
        dni: dni.value
      };

      errorBox.style.display = "none";
      successBox.style.display = "none";

      try {//http://154.38.160.251/api/auth/cliente/register
        const res = await fetch("http://localhost:3000/auth/cliente/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(dataToSend)
        });

        const data = await res.json();

        if (!res.ok) {
          errorBox.textContent = data.message || "Error al registrar";
          errorBox.style.display = "block";
          return;
        }

        // Mensaje √©xito
        successBox.textContent = "Registro exitoso. Redirigiendo...";
        successBox.style.display = "block";

        localStorage.setItem("token", data.access_token);

        setTimeout(() => {
          window.location.href = "./web/landing.html";
        }, 1200);

      } catch (error) {
        errorBox.textContent = "Error al conectar con el servidor.";
        errorBox.style.display = "block";
      }
    });
  </script>

</body>
</html>
