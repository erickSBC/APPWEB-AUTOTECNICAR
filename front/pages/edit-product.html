<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product – Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f5f5f5;
            display: flex;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background: #fff;
            height: 100vh;
            border-right: 1px solid #ddd;
            padding: 20px;
            position: fixed;
        }

        .sidebar h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .menu-item {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }

        .menu-item.active {
            background: #111;
            color: #fff;
        }

        /* CONTENT */
        .content {
            margin-left: 260px;
            padding: 30px;
            width: calc(100% - 260px);
        }

        h1 {
            margin-top: 0;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-top: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        /* EDITOR */
        .editor-toolbar {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .editor-toolbar button {
            padding: 7px 12px;
            background: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 4px;
        }

        .editor {
            min-height: 130px;
            margin-top: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .save-btn {
            background: #e60000;
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            margin-top: 25px;
            cursor: pointer;
            display: inline-block;
        }

        .save-btn:hover {
            background: #b10000;
        }
    </style>

</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>PAGES</h3>

        <div class="menu-item">Dashboard</div>
        <a class="menu-item" href="products.html">Products</a>
        <a class="menu-item" href="new-product.html">New Product</a>
        <a class="menu-item active" href="edit-product.html">Edit Product</a>
        <a class="menu-item" href="product-page.html">Product Page</a>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <h1>Edit Product</h1>

        <div class="card">

            <label>Name</label>
            <input id="name">

            <label>Description</label>
            <div class="editor-toolbar">
                <button onclick="format('bold')">B</button>
                <button onclick="format('italic')">I</button>
                <button onclick="format('underline')">U</button>
                <button onclick="format('insertUnorderedList')">•</button>
            </div>
            <div id="editor" class="editor" contenteditable="true"></div>

            <label>Category</label>
            <select id="category">
                <option>Auto Parts</option>
                <option>Snacks</option>
                <option>Electronics</option>
            </select>

            <label>Size</label>
            <select id="size">
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
            </select>

            <label>Weight</label>
            <input id="weight" type="number">

            <label>Price</label>
            <input id="price" type="number">

            <label>Quantity</label>
            <input id="qty" type="number">

            <button class="save-btn" onclick="saveChanges()">Guardar cambios</button>

        </div>

    </div>

    <script>
        function format(cmd){ document.execCommand(cmd, false, null); }

        // LOAD PRODUCT (from new product or default sample)
        function loadProduct(){
            let product = localStorage.getItem("newProduct");
            if(product){
                product = JSON.parse(product);
            } else {
                // If no localStorage product exists, load default example
                product = {
                    name: "Filtro de Aire Premium",
                    description: "Descripción corta del producto.",
                    category: "Auto Parts",
                    size: "Medium",
                    weight: 2,
                    price: 20,
                    qty: 10,
                };
            }

            document.getElementById("name").value = product.name;
            document.getElementById("editor").innerHTML = product.description;
            document.getElementById("category").value = product.category;
            document.getElementById("size").value = product.size;
            document.getElementById("weight").value = product.weight;
            document.getElementById("price").value = product.price;
            document.getElementById("qty").value = product.qty;
        }

        loadProduct();

        function saveChanges(){
            const updated = {
                name: document.getElementById("name").value,
                description: document.getElementById("editor").innerHTML,
                category: document.getElementById("category").value,
                size: document.getElementById("size").value,
                weight: document.getElementById("weight").value,
                price: document.getElementById("price").value,
                qty: document.getElementById("qty").value,
            };

            localStorage.setItem("newProduct", JSON.stringify(updated));

            alert("Producto actualizado correctamente.");

            window.location.href = "product-page.html";
        }
    </script>

</body>
</html>
